<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlojaMascotas</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="css/style-home.css">
    <link rel="stylesheet" href="css/style-inicia-sesion.css">
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Links Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <section class="topheader">
            <div class="logo-menu"><i class="fas fa-bars" alt="logo menu"></i></div>
            <div ><a href="/"><img class="logo-alojamascotas" src="./img/logo-alojamascotas.svg" alt="logo de la empresa"></a></div>
            <div class="icon-search"><i class="fas fa-search" alt="logo busqueda"></i></div>
            <a href="/carrito">
                <div class="icon-cart"><i class="fas fa-shopping-cart" alt="logo carrito"></i></div>
        </section>
        <section class="subheader">
            <a class="crear-cuenta" href="/registro">CREAR CUENTA</a>
            <a class="iniciar-sesion" href="/inicia-sesion">INICIAR SESION</a>
        </section>

    </header>

    <main>
        <div class="boton-volver-home">
            <a href="/"><i class="far fa-arrow-alt-circle-left"></i> VOLVER</a>
        </div>
        <h3 class="titulo-iniciar-sesion">INICIA SESION</h3>
        <div class="contenedor-iniciar-sesion">
            <form action="/inicia-sesion" method="POST">
                <div>
                    <label class="label-email">CORREO ELECTRONICO:</label>
                    <input type="email" name="email" required>
                </div>

                <div>
                    <label>CONTRASEÑA:</label>
                    <input type="password" name="password" required>
                </div>

                <div>
                    <button type="submit" name="iniciar-sesion">INICIAR SESIÓN</button>
                </div>
            </form>

                <a class="boton-crear-cuenta" href="/registro">CREAR CUENTA</a>

           <div class="contenedor-olvidaste-contraseña">
            <a class="Olvidaste-contraseña" href="#">¿Has olvidado tu contraseña?</a>
           </div>
        </div>

    </main>


    <footer>
        <div class="footer-nav">
            <div class="footer-nav1">
                <a href="/inicia-sesion">Iniciar Sesion</a><br>
                <a href="/registro">Registrarse</a><br>
                <a href="#">Nosotros</a><br>
            </div>
            <div class="footer-nav2">
                <a href="#">Contacto</a><br>
                <a href="#">FAQ</a><br>
                <a href="#">Terminos y condiciones</a><br>
            </div>
        </div>
        <div class="redes">
            <h4>SEGUINOS EN NUESTRAS REDES</h4>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>
        <h6 class="copyright">Copyright © 2022 AlojaMascotas S.R.L.</h6>

    </footer>

</body>

</html>
